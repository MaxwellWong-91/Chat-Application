<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        {% block title %}{% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src = "static/js/layout.js?u={{lastJSUpdate}}"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <style>
            body, html, .container-fluid {
                max-height: 100%;
                height: 100vh;
                
            }
            
            .sidenav {
                background-color: gainsboro;
                overflow-y: auto;
                
            }
    
            .sidenav .nav-link {
                text-decoration: none;
                display: block;
                color: black;
            }

            .sidenav .nav-link:hover {
                background-color:gray;
                color: white;
                cursor: pointer;
            }

            .sidenav .nav-link.active {
                background-color: royalblue;
                color: white;
                cursor: pointer;
            }
            
        </style>
        
    </head>

    <body>
        <div class = "modal" id = "channelModal" tabindex = "-1">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h5 class = "modal-title">Create a Channel!</h5>
                        <button class = "close" data-dismiss = "modal">&times;</button>
                    </div>
                    
                    <div class = "modal-body">
                        <label for = "channelName">Enter a name for your channel</label> 
                        <input class = "form-control" type = "text" id = "channelName" name = "channelName" required></input>
                    </div>
                    <div class = "modal-footer">
                        <button class = "btn btn-primary" data-dismiss = "modal" id = "createChannel">Create</button>
                        <button class = "btn btn-primary" data-dismiss = "modal">Close</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class = "container-fluid">
            <div class = "row h-100">
                <div class = "col-sm-2" style = "max-height: 100%; padding: 0px; background-color: gainsboro;">
                    <div class = "sidenav" style = "max-height: 100%;">
                        <div class = "sidebar-header" style = "font-size: 36px; padding: 15px;">Channels</div>
                        {% for channel in channels %}
                        <span class = "nav-link channelName"># {{channel.name}}</span>
                        {% endfor %}
                        <a class = "nav-link" href="#channelModal" data-toggle = "modal" data-target = "#channelModal">Create Channel</a>
                    </div>
                </div>
                
                <div class = "col-sm-8" style = "max-height: 100%;">
                    <div class = "row" style = "max-height: 5%; height: 5%;">
                        <div class = "col-sm-12" style = "max-height: 100%; border-bottom: lightgray solid 1px;">
                            <h3 id = "topName" style = "text-align: center;"></h3>
                            
                        </div>                         
                    </div>

                    <div class = "row" style = "max-height: 90%; height: 90%;">
                        <div class = "col-sm-12" id = "messages" style = "max-height: 100%; overflow-y: auto; display: flex; flex-flow: column-reverse;">
                            
                            
                        </div>                         
                    </div>

                    <div class = "row" style = "height: 5%; min-height: 5%;">
                        <div class = "col-sm-12" style = "background-color: yellow; height: 100%;">
                            <div class = "input-group" style = "height: 100%; min-height: 100%; box-sizing: border-box;">
                                <input type = "text" class = "form-control" id = "message">
                                <div class = "input-group-btn">
                                    <button class = "btn btn-primary" id = "sendMessage" >Send</button>
                                </div>
                            </div>
                        </div>                         
                    </div>
                </div>

                <div class = "col-sm-2" style = "max-height: 100%; background-color: gainsboro;">
                    <div class = "row" style = "max-height: 100%;">
                        <div class = "sidebar" id = "usercol">
                            <div class = "sidebar-header username" style = "font-size: 36px; padding: 15px;">Users</div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

    </body>
</html>
